- name: "security_policies.source_address: Ensure state of match"
  junos_config:
    lines:
      - set security policies from-zone {{ policy.from }} to-zone {{ policy.to }} policy {{ policy.name }} then {{ action.name }} {{ action.type | default(omit) }}
  loop: "{{ policy.actions | default([]) }}"
  loop_control:
    loop_var: action
  when: action.name is defined
