overlay_global:
  anycast_gateway_mac: 0000.1111.2222

overlay_states:
  admin: up
  state: present
  shutdown: false
  feature: enabled

overlay_interfaces:
  control:
    name: loopback0
    description: "{{ overlay_description }}"
    states: "{{ overlay_states }}"
  vtep:
    name: nve1
    description: "{{ overlay_description }}"
    states: "{{ overlay_states }}"
  links:
    Ethernet1/4:
      name: Ethernet1/4
      mode: access
      lldp_neighbor:
        server01:
          name: server01

overlay_vnis:
  l2_150_10150:
    name: l2_150_10150
    vrf: tenant01
    vlan: 150
    vni: 10150
    svi: 10.1.150.1/24
    multicast:
      group: default
    route:
      distinguisher: auto
      target_both: auto
    links:
      Ethernet1/4:
        name: Ethernet1/4
    states: "{{ overlay_states }}"
