- name: "OSPF Configuration"
  hosts: all
  connection: network_cli

  vars:
    interface: ethernet1/1
    instance: INSTANCE_1
    area: 1
    cost: default
    state: present

  tasks:
    - name: "Configure OSPF interface"
      nxos_interface_ospf:
        interface: "{{ interface }}"
        ospf: "{{ instance }}"
        area: "{{ area }}"
        cost: "{{ cost }}"
        state: "{{ state }}"
