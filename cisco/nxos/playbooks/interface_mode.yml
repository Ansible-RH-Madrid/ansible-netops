- name: "Interface Provisioning"
  hosts: all
  connection: network_cli

  vars:
    interface: ethernet1/1
    description: Automated by Ansible
    mode: layer3
    state: present

  tasks:
    - name: "Ensure interface {{ interface }} is {{ mode }}"
      nxos_interface:
        interface: "{{ interface }}"
        description: "{{ description }}"
        mode: "{{ mode }}"
        state: "{{ state }}"
