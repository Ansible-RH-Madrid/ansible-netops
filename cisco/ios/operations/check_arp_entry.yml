- name: "IOS Command"
  hosts: ios
  connection: network_cli
  gather_facts: no

  vars:
    arp_ipv4: "192.168.35.101"
    arp_vrf: "GS"

  tasks:

    - name: "check for arp {{ arp_ipv4 }} entry in vrf {{ arp_vrf }}"
      ios_command:
        retries: 2
        interval: 1
        commands:
          - "show ip arp vrf {{ arp_vrf }}"
        wait_for:
          - result[0] contains {{ arp_ipv4 }}